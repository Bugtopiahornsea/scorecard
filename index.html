<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scorecard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Rules Popup -->
<div id="rulesPopup" class="popup-overlay">
  <div class="popup-content">
    <img src="rules.jpg" alt="Game Rules" class="rules-image">
    <button onclick="closeRules()" class="close-popup">Got it!</button>
  </div>
</div>

  <div class="app">
    <div class="header">
      <img src="prehistoric-par-logo.png" alt="Prehistoric Par Logo" class="logo" />
      <h1>Scorecard</h1>
    </div>

    <div class="add-player">
      <input type="text" id="playerName" placeholder="Add player name" />
      <button onclick="addPlayer()">Add Player</button>
    </div>

    <div class="scorecard-wrapper">
      <div class="table-scroll" id="scorecard"></div>
      <div class="scroll-controls">
        <button class="scroll-arrow left" onclick="scrollTable(-150)">&#8592;</button>
        <button class="scroll-arrow right" onclick="scrollTable(150)">&#8594;</button>
      </div>
    </div>

    <p class="max-strokes-reminder">Remember â€“ Maximum of 10 strokes per hole!</p>

    <button class="save-button" onclick="saveGame()">End Game</button>

    <button class="rules-button" onclick="openRules()">View Rules</button>

    <div id="history" class="history"></div>
  </div>
  
  <!-- Winner Popup -->
<div id="winnerPopup">
  <div class="winner-popup-content">
    <div id="winnerContent"></div>
    <button class="close-winner-popup" onclick="closeWinnerPopup()">Close</button>
  </div>
</div>

  <script src="app.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  
</body>
</html>
